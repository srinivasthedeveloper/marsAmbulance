{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- inner Section -->
    <section class="overlay overlay-green parallax" data-bg-image="{% static 'images/jpg/bg/bg1.jpg' %}" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner-title">
                        <h2>Contact</h2>
                        <p>Home. Contact</p>
                    </div>
                </div>
            </div>
        </div>
    </section>  

    <section class="contact-1">
              <div class="container">
                  <div class="section-content">
                      <div class="row">
                          <div class="col-md-4">
                              <div class="contact-item">
                                  <div class="content">
                                      <h5>contact us : </h5>
                                      <p>17 Downtown St, Victoria,<br>Australia</p>
                                  </div>
                                  <span class="icon icon-Starship"></span>
                              </div>
                              <div class="contact-item">
                                  <div class="content">
                                      <h5>call us : </h5>
                                      <p>+(01) 123 456 7896<br>+(01) 123 456 7899</p>
                                  </div>
                                  <span class="icon icon-Phone2"></span>
                              </div>
                          </div>
                          <div class=" col-md-8">
                              <!-- Contact Form -->
                                  <h2>send us <span>message</span> </h2>
                              <form class="contact-form" method="post" action="" role="form">
                              	{% csrf_token %}
                                <div class="messages"></div>
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Name *</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Phone *</label>
                                                <input id="form_phone" type="text" name="phonenumber" class="form-control" placeholder="Please enter your phonenumber *" required="required" data-error="Phone number is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="mailid" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_Reason">Reason *</label>
                                                <input id="form_phone" type="text" name="reason" class="form-control" placeholder="Please enter reason of contact shortly *" required="required" data-error="Short reason is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div> 
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Message *</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required data-error="Please,leave us a message."></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                                        </div>
                                    </div>
                                </div>
                              </form> 
                          </div>
                      </div>
                  </div>
              </div>
    </section>
  
{% endblock %}
